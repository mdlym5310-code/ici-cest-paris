<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLMSTREET | Premium Brand Store Algeria</title>
    <meta name="description"
        content="DLMSTREET - Algeria's premier store for original brands. Inspired by global design, made for the local market.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <header class="navbar">
        <div class="nav-container">
            <div class="logo">DLMSTREET</div>
            <nav class="nav-links">
                <a href="#men">Men</a>
                <a href="#women">Women</a>
                <a href="#kids">Kids</a>
                <a href="#sale" class="sale-link">Sale</a>
            </nav>
            <div class="nav-icons">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search products...">
                </div>
                <button class="icon-btn" id="cart-btn">Cart (0)</button>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>NEW ARRIVALS</h1>
                <p>Experience the latest in premium streetwear.</p>
                <button class="cta-btn">Shop Now</button>
            </div>
        </section>

        <section class="featured-products">
            <div class="section-header">
                <h2>Featured Products</h2>
            </div>
            <div class="product-grid" id="product-grid">
                <!-- Products will be injected here by JS -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-column">
                <h3>DLMSTREET</h3>
                <p>Original Brands Store | Algeria</p>
            </div>
            <div class="footer-column">
                <p>&copy; 2026 DLMSTREET. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Product Detail Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body">
                <div class="modal-image-container">
                    <img id="modal-image" src="" alt="">
                </div>
                <div class="modal-info">
                    <h2 id="modal-name"></h2>
                    <p id="modal-category" class="category-pill"></p>
                    <div id="modal-price" class="price-large"></div>
                    <p class="modal-description">Authentic quality, premium finish. DLMSTREET exclusivity.</p>
                    <button class="add-to-cart-btn">Add to Bag</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
