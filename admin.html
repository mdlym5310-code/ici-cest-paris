<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ici.c'est.PARIS | Administration</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-page {
            padding: 80px 40px;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            margin-top: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .admin-page h1 {
            margin-bottom: 20px;
            font-weight: 900;
            font-family: 'Playfair Display', serif;
            color: var(--shelby-green);
        }

        .admin-form {
            display: grid;
            gap: 20px;
        }

        .admin-form input,
        .admin-form select {
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #eee;
            font-family: inherit;
            font-weight: 600;
            border-radius: 4px;
        }

        .admin-btn {
            padding: 20px;
            background: var(--shelby-green);
            color: var(--white);
            border: none;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .code-output {
            background: #f4f4f4;
            padding: 20px;
            margin-top: 40px;
            white-space: pre-wrap;
            font-family: monospace;
            border: 1px solid #ccc;
        }

        .copy-btn {
            margin-top: 10px;
            background: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="admin-page">
        <h1>Gestion des Produits</h1>
        <p>Utilisez ce formulaire pour générer le code de vos nouveaux produits.</p>
        <br>
        <div class="admin-form">
            <input type="text" id="p-name" placeholder="Nom du Produit (ex: Nike Dunk Low)">
            <select id="p-category">
                <option value="Homme">Homme</option>
                <option value="Chaussures">Chaussures</option>
                <option value="Accessoires">Accessoires</option>
                <option value="Nouveautés">Nouveautés</option>
            </select>
            <input type="number" id="p-price" placeholder="Prix en DA (ex: 15000)">
            <input type="text" id="p-image" placeholder="Nom de l'image (ex: shoes.jpg)">
            <button class="admin-btn" onclick="generateCode()">Générer le Code Produit</button>
        </div>

        <div id="output-container" style="display:none;">
            <div class="code-output" id="code-output"></div>
            <p>Copiez ce code et collez-le dans la liste <b>products</b> du fichier <b>script.js</b>!</p>
        </div>
    </div>

    <script>
        function generateCode() {
            const name = document.getElementById('p-name').value;
            const category = document.getElementById('p-category').value;
            const price = document.getElementById('p-price').value;
            const image = document.getElementById('p-image').value;
            const displayPrice = parseInt(price).toLocaleString() + " DA";

            const code = `{
    id: Date.now(),
    name: "${name}",
    category: "${category}",
    price: ${price},
    displayPrice: "${displayPrice}",
    image: "images/${image}"
},`;

            document.getElementById('code-output').textContent = code;
            document.getElementById('output-container').style.display = 'block';
        }
    </script>
</body>

</html>
